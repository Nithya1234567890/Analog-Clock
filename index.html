<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header style="margin: 60px;">
        <h1 style="text-align: center;">Analog Clock</h1>
    </header>
    <div class="container">
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Analogue_clock_face.svg/1024px-Analogue_clock_face.svg.png"
            alt="" srcset="">
        <div id="hour" class="stick"></div>
        <div id="min" class="stick"></div>
        <div id="sec" class="stick"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
